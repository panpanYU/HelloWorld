
<!DOCTYPE html>
<html >
<head>
    <title>jQuery实现页面滚动时层智能浮动定位</title>
    <meta name="description" content="" />
    <script type="text/javascript" src="http://jt.875.cn/js/jquery.js"></script>
    <style type="text/css">
        *{ margin:0; padding:0;}
        .top{height:100px; background:#ccc;text-align:center; line-height:100px; font-size:40px;}
        body { font:12px/1.8 Arial; color:#666; height:2000px;}
        .float{width:200px; height:200px; border:1px solid #ffecb0; background-color:#000; right:10px; top:10px;position: absolute}


    </style>
</head>
<body>
<div class="top">导航啊导航啊导航</div>
<div class="float" id="float">1</div>
<div class="float two" id="floatTwo" style="position: absolute;top: 300px">2<br/><br/><br/><br/></div>
<div class="float two" id="floatTwo0" style="position: absolute;top: 600px">3<br/><br/><br/><br/><br/></div>


<script type="text/javascript">
    $.fn.smartFloat = function() {
        var position = function(element) {
            var top = element.position().top, pos = element.css("position");
            $(window).scroll(function() {
                var scrolls = $(this).scrollTop();
                if (scrolls > top) {
                    if (window.XMLHttpRequest) {
                        element.css({
                            position: "fixed",
                            top: 0
                        });
                    } else {
                        element.css({
                            top: scrolls
                        });
                    }
                }else {
                    element.css({
                        position: pos,
                        top: top
                    });
                }
            });
        };
        return $(this).each(function() {
            position($(this));
        });
    };
    //绑定
    $("#float").smartFloat();
    $("#floatTwo").smartFloat();
    $("#floatTwo0").smartFloat();
</script>
</div>
</body>
</html>
