<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <style>
        #inner{
            width: 300px;
            height: 100px;
            padding: 8px;
            line-height: 22px;
            text-align:justify;
            color: #000000;
            border:1px solid #ffecb0;
            background:rgba(255,254,224,.7);
            box-shadow:2px 2px 7px rgba(0,0,0,.2);/*阴影*/
            border-radius: 4px; /*圆角*/
        }
    </style>
</head>
<body>
<div style="height: 2000px">
    <div id="s1">
        <div>第一部分</div>
    </div>
    <div>
        <div>第二部分</div>
    </div>
    <div id="inner">
        <div >第三部分</div>
    </div>
    <div id="s4">
        <div >第四部分</div>
    </div>
    <div id="s5">
        <div >第五部分</div>
    </div>
    <div id="s6">
        <div >第六部分</div>
    </div>
</div>
<script>
    var obj = document.getElementById("inner");
    var top = getTop(obj);
    var isIE6 = /msie 6/i.test(navigator.userAgent);
    window.onscroll = function(){
        var bodyScrollTop = document.documentElement.scrollTop || document.body.scrollTop;
        if (bodyScrollTop > top){
            obj.style.position = (isIE6) ? "absolute" : "fixed";
            obj.style.top = (isIE6) ? bodyScrollTop + "px" : "0px";
        } else {
            obj.style.position = "static";
        }
    }
    function getTop(e){
        var offset = e.offsetTop;
        if(e.offsetParent != null) offset += getTop(e.offsetParent);
        return offset;
    }
</script>
</body>
</html>
